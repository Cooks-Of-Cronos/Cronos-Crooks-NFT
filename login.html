<!DOCTYPE html>
<html>
<head>
  <title>4C's Club Login</title>
  <style>
    /* Set up a grid layout with two columns */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 100vh;
      overflow: hidden;
    }

    /* Set up the left column for the 3D animation */
    .animation {
      position: relative;
      overflow: hidden;
    }

    .animation canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Set up the right column for the login form */
    .login {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }

    .login h2 {
      margin-bottom: 20px;
    }

    .login form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login input[type="email"],
    .login input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }

    .login input[type="submit"] {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .login input[type="submit"]:hover {
      background-color: #0a60a0;
    }
  </style>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r96/examples/js/libs/inflate.min.js"></script>
<script src="https://cdn.rawgit.com/mrdoob/three.js/r96/examples/js/loaders/FBXLoader.js"></script>


<script src="https://threejs.org/build/three.min.js"></script>
<script type="module" src="animation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>






</head>
<body>
   
  <div class="grid">
    <div class="animation">
      <canvas id="canvas"></canvas>
    </div>
    <div class="login">
      <h2>Login to ACCESS Your Account</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
      </form>
    </div>
  </div>


</body>
</html>
